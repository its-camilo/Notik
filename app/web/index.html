<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Primary Title -->
  <title>Notik</title>

  <!-- Additional Meta Tags for Title -->
  <meta name="title" content="Notik" />
  <meta property="og:title" content="Notik" />
  <meta name="twitter:title" content="Notik" />
  <meta name="application-name" content="Notik" />

  <!-- App Description -->
  <meta name="description" content="Aplicaci贸n m贸vil React Native para tomar y gestionar notas" />
  <meta property="og:description" content="Aplicaci贸n m贸vil React Native para tomar y gestionar notas" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#ffffff" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/icon.png" />

  <!-- Ensure title doesn't change -->
  <script>
    // Force title to always be "Notik"
    Object.defineProperty(document, 'title', {
      set: function(newTitle) {
        if (newTitle !== 'Notik') {
          // Only allow setting to "Notik"
          document.getElementsByTagName('title')[0].innerHTML = 'Notik';
        } else {
          document.getElementsByTagName('title')[0].innerHTML = newTitle;
        }
      },
      get: function() {
        return 'Notik';
      },
      configurable: false
    });

    // Set initial title
    document.addEventListener('DOMContentLoaded', function() {
      document.title = 'Notik';
    });
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
